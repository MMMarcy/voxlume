name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  # Optional: Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: voxlume-app
  DOCKER_REGISTRY: docker.io

jobs:
  build_and_push:
    name: Build, Tag, and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          registry: ${{ env.DOCKER_REGISTRY }}

      - name: Define Image Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.app # Explicitly pointing to the file
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # The cache settings below are vital for Rust builds to avoid
          # re-downloading crates on every commit
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Deploy to Hetzner VPS
        uses: appleboy/ssh-action@v1.2.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          # script_stop: true stops the script if any command fails
          script_stop: true
          script: |
            # 1. Navigate to the folder containing docker-compose.yml
            cd /root 

            # 2. Pull the latest image we just pushed
            # (If you don't pull, it might restart using the old cached 'latest')
            docker compose pull

            # 3. Restart the containers
            # -d: Detached mode
            # --remove-orphans: Cleans up old containers if you removed services
            docker compose up -d --remove-orphans

            # 4. (Optional) cleanup unused images to save disk space on VPS
            docker image prune -f
